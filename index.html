<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calculator">
    <div class="display js-display">
      0
    </div>

    <div>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="divide operation">/</button>
    </div>

    <div>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="multiply operation">*</button>
    </div>

    <div>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="minus operation">-</button>
    </div>

    <div>
      <button class="zero">0</button>
      <button class="clear">clear</button>
      <button class="equal">=</button>
      <button class="plus operation">+</button>
    </div>

    <div>
      <button class="backspace">backspace</button>
      <button class="dot">.</button>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
